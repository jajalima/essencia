</head>

<body>

  <div class="container">

    <h2>Roda da Ess√™ncia ‚Äì Avalia√ß√£o Interativa</h2>

    <label for="nome">Nome completo do mentorado:</label>

    <input type="text" id="nome" placeholder="Digite seu nome completo" required>

    <h3 id="tituloGrafico"></h3>

    <img id="chartImg" class="chart" style="display:none;" />

    <div class="resumo" id="resumoTexto"></div>

    <div>

      <button onclick="gerarPDF()">üìÑ Baixar PDF com Resultados</button>

 

      <button onclick="window.print()">üñ®Ô∏è Imprimir Resultados</button>

 

<a href=https://metodoessencia.netlify.app/ target="_blank"

   style="display: inline-block; margin-top: 20px; background-color: #2f80ed; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-size: 16px; font-weight: bold;">

   üöÄ Quero Aprofundar com o M√©todo Ess√™ncia

</a>

 

    </div>

  </div>

 

  <script>

    const pilares = [

      "Comunica√ß√£o de Impacto",

      "Lideran√ßa com Prop√≥sito",

      "F√© & Espiritualidade",

      "Autoridade T√©cnica",

      "Presen√ßa Digital",

      "Posicionamento de Marca",

      "Relacionamento & Empatia",

      "Clareza de Produtos"

    ];

 

    const slidersDiv = document.getElementById("sliders");

 

 

    const descricoes = [

  "Sua habilidade de se comunicar com clareza, impacto e persuas√£o, especialmente em ambientes profissionais.",

  "Seu compromisso com um prop√≥sito maior que guia suas a√ß√µes e decis√µes como l√≠der.",

  "Sua conex√£o com seus valores espirituais e como isso influencia sua vida e lideran√ßa.",

  "Sua reputa√ß√£o como especialista e o reconhecimento de sua capacidade t√©cnica no seu campo de atua√ß√£o.",

  "Sua presen√ßa, consist√™ncia e autenticidade nas redes sociais e plataformas digitais.",

  "Qu√£o bem seu posicionamento p√∫blico reflete sua ess√™ncia, valores e diferencial.",

  "Sua capacidade de se conectar genuinamente com as pessoas, demonstrando empatia e construindo rela√ß√µes.",

  "Clareza na estrutura dos seus produtos, servi√ßos ou solu√ß√µes: nomes, formatos, benef√≠cios e diferenciais."

];

 

pilares.forEach((pilar, i) => {

  const div = document.createElement("div");

  div.innerHTML = `

    <label>${pilar}: <span id="val${i}">5</span></label>

    <input type="range" id="p${i}" min="1" max="10" value="5"

      oninput="document.getElementById('val${i}').innerText = this.value">

    <p style="font-size: 0.9em; color: #555; margin-bottom: 20px;">${descricoes[i]}</p>

  `;

  slidersDiv.appendChild(div);

});

 

 

 

    let chartInstance;

 

    function gerarGrafico() {

      const nome = document.getElementById("nome").value.trim();

      if (!nome) {

        alert("Por favor, informe o nome completo do mentorado.");

        return;

      }

 

      const notas = pilares.map((_, i) => parseInt(document.getElementById(`p${i}`).value));

      const fortes = [], desenvolvimento = [], criticas = [];

      notas.forEach((n, i) => {

        if (n >= 8) fortes.push(pilares[i]);

        else if (n <= 6 && n >= 4) desenvolvimento.push(pilares[i]);

        else if (n < 4) criticas.push(pilares[i]);

      });

 

      document.getElementById("tituloGrafico").innerText = `Roda da Ess√™ncia ‚Äì ${nome}`;

      document.getElementById("resumoTexto").innerHTML = `

        <h4>Resumo do Perfil</h4>

        <p><strong>Pilares Fortes:</strong> ${fortes.join(", ") || "Nenhum"}</p>

        <p><strong>√Åreas em Desenvolvimento:</strong> ${desenvolvimento.join(", ") || "Nenhuma"}</p>

        <p><strong>√Åreas Cr√≠ticas:</strong> ${criticas.join(", ") || "Nenhuma"}</p>

      `;

 

      const ctx = document.getElementById("rodaChart").getContext("2d");

      if (chartInstance) chartInstance.destroy();

 

      chartInstance = new Chart(ctx, {

        type: "radar",

        data: {

          labels: pilares,

          datasets: [{

            label: "Perfil Atual",

            data: notas,

            backgroundColor: "rgba(0, 117, 74, 0.2)",

            borderColor: "#00754a",

            borderWidth: 2,

            pointBackgroundColor: "#00754a"

          }]

        },

        options: {

          responsive: false,

          scales: {

            r: {

              min: 0,

              max: 10,

              ticks: { stepSize: 1 }

            }

          },

          plugins: {

            legend: { display: false }

          }

        }

      });

 

      setTimeout(() => {

        const imgURL = document.getElementById("rodaChart").toDataURL("image/png", 1.0);

        const chartImg = document.getElementById("chartImg");

        chartImg.src = imgURL;

        chartImg.style.display = 'none';

      }, 300);

 

      document.getElementById("resultado").style.display = "block";

    }

 

    function gerarPDF() {

      const canvas = document.getElementById("rodaChart");

      const imgData = canvas.toDataURL("image/png", 1.0);

      const chartImg = document.getElementById("chartImg");

      chartImg.src = imgData;

      chartImg.style.display = 'block';

      canvas.style.display = 'none';

 

      const resultado = document.getElementById("resultado");

 

      html2pdf().set({

        margin: 10,

        filename: 'Roda_da_Essencia.pdf',

        image: { type: 'jpeg', quality: 1 },

        html2canvas: { scale: 4 },

        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }

      })

      .from(resultado)

      .save()

      .then(() => {

        chartImg.style.display = 'none';

        canvas.style.display = 'block';

      });

    }

  </script>
